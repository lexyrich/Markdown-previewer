<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Markdown Previewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background: darkgreen; margin: 0; padding: 0; }
    header { background: blue; color: grey; padding: 1rem; text-align: center; }
    main { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; padding: 1rem; }
    .panel { background: grey; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); display: flex; flex-direction: column; min-height: 420px; }
    .panel-header { padding: 0.6rem 1rem; border-bottom: 1px solid grey; font-weight: 600; background: rgba(0,0,0,0.02); }
    #editor { flex: 1; padding: 1rem; border: none; outline: none; resize: none; font-family: monospace; font-size: 14px; }
    #preview { flex: 1; padding: 1rem; overflow-y: auto; }
    footer { padding: 0.6rem; text-align: center; border-top: 1px solid #e6ee; }
  </style>
</head>
<body>
  <header>
    <h1 style="font-family:courier new">My Markdown Previewer</h1>
  </header>  <main>
    <section class="panel">
      <div class="panel-header">Editor</div>
      <textarea id="editor"></textarea>
    </section><section class="panel">
  <div class="panel-header">Preview</div>
  <div id="preview"></div>
</section>

  </main>  <footer>
    Built with HTML + JS + marked.js
  </footer>  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    const defaultMarkdown = `# Welcome to My Markdown Previewer

## Sub-heading (H2)

[Visit FreeCodeCamp](https://www.freecodecamp.org)

Inline code: \`const x = 10;\`

\`\`\`javascript
// code block
function greet(name) {
  return \`Hello, \${name}!\`;
}
\`\`\`

- List item 1
- List item 2

> This is a blockquote.

![React logo](https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg)

**This text is bolded**

This is a new line  
(with a forced line break because of two spaces at the end of the previous line)
`;

    editor.value = defaultMarkdown;

    function updatePreview() {
      preview.innerHTML = marked.parse(editor.value, { gfm: true, breaks: true });
    }

    editor.addEventListener('input', updatePreview);
    window.addEventListener('DOMContentLoaded', updatePreview);
  </script></body>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
